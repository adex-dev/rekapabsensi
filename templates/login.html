<!-- templates/content.html -->
{% extends 'template.html' %}

{% block content %}

    <div class="flex h-screen"
         style="background-color: rgb(0, 48, 96); height: 100vh; display: flex; justify-content: center; align-items: center;">
        <div class="w-full max-w-xs m-auto bg-indigo-100 rounded p-5">
            <header>
                <img class="w-20 mx-auto mb-5 rounded-full"
                     src="https://ck.jaygeegroupapp.com/static/media/icon.764c64c7.png"/>
            </header>
            <form class="btnsubmit" data-aksi="login">
                <div>
                    <label class="block mb-2 text-indigo-500" for="username">Username</label>
                    <input id="username" placeholder="Username"
                           class="w-full p-2 mb-6 text-indigo-700 border-b-2 border-indigo-500 outline-none focus:bg-gray-300"
                           type="text" name="username">
                </div>
                <div class="relative">
                    <label class="block mb-2 text-indigo-500" for="password">Password</label>
                    <input id="password"
                           class="w-full p-2 mb-6 text-indigo-700 border-b-2 border-indigo-500 outline-none focus:bg-gray-300"
                           type="password" placeholder="type password" name="password">
                    <i class='bx bxs-lock absolute   translate-y-1.5 right-4 bx-sm cursor-pointer pass z-10' title="click for view"></i>
                </div>
                <div>
                    <button type="submit" class="w-full bg-indigo-700 hover:bg-pink-700 text-white font-bold py-2 px-4 mb-6 rounded"><i class='bx bx-log-in'></i> Masuk</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
